name: Build Termux ARM64 Binary
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-termux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go (适配Termux)
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          check-latest: true

      - name: Initialize Go module (若未初始化)
        run: |
          if [ ! -f go.mod ]; then
            go mod init github.com/${{ github.repository }}
          fi
          go mod tidy  # 自动下载依赖

      - name: Build for Termux (ARM64架构)
        run: |
          # 强制指定Termux运行环境的编译参数
          GOARCH=arm64 GOOS=linux CGO_ENABLED=0 \
          go build -trimpath -ldflags "-s -w" -o fatalder-termux ./...

      - name: Upload Termux binary
        uses: actions/upload-artifact@v4
        with:
          name: fatalder-termux
          path: fatalder-termux
          retention-days: 30
